<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>会员中心</title>
	
	<link rel="stylesheet" type="text/css" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="libs/jquery-confirm/jquery-confirm.css">
	<link rel="stylesheet" type="text/css" href="dist/common/common.css">
	<link rel="stylesheet" type="text/css" href="dist/css/user.css">
	<script type="text/javascript" src="libs/jquery/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="libs/jquery-confirm/jquery-confirm.js"></script>
	<script type="text/javascript" src="libs/angular/angular.min.js"></script>
	<script type="text/javascript" src="libs/angular/common.js"></script>
	<script type="text/javascript" src="dist/common/common.js"></script>
	<script type="text/javascript" src="dist/js/user.js"></script>

</head>
<body ng-app="App" ng-controller="Controller">
	<!--头部-->
	<div class="wrap-header">
		<div class="search-bar">
			<a href="javascript:window.history.go(-1)"><i class="fa fa-angle-left"></i></a>
			<div>会员中心</div>
			<a href="javascript:void(0)"><i class="fa fa-list-ul" click="navlist"></i></a>
		</div>
	</div>
	<!--主体内容-->
	<div id="wrapper" class="main-body">
		<div id="scroller">
			<a href="user_msg.html" class="user-head">
				<span>
					<img ng-src="{{logo}}">
				</span>
				<span>
					<span class="uesrName" ng-bind="userInfo.account"></span>
					<span>
						<i class="fa fa-github-alt"></i>
						<span ng-bind="userInfo.level"></span>
					</span>
				</span>
				<span>
					<i class="fa fa-cog"></i>
				</span>
			</a>
			<div class="signUp item-hidden"></div>
			<div class="user-money">
				<div>
					<a href="vault.html">
						<div>100</div>
						<div>我的金额</div>
					</a>
				</div>
				<div>
					<a href="vault.html">
						<div>50</div>
						<div>可用金额</div>
					</a>
				</div>
				<div>
					<a href="vault.html">
						<div>1000</div>
						<div>代币</div>
					</a>
				</div>
			</div>
			<div class="user-menu">
				<a href="team.html">
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-user-o"></i>
					</span>
					<span>一级会员</span>
					<div class="item-count">5</div>
					<span>
						<i class="fa fa-angle-right"></i>
					</span>
				</a>
				<a href="team.html">
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-user-plus"></i>
					</span>
					<span>二级会员</span>
					<div class="item-count">4</div>
					<span>
						<i class="fa fa-angle-right"></i>
					</span>
				</a>
				<a href="team.html">
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-users"></i>
					</span>
					<span>三级会员</span>
					<div class="item-count">3</div>
					<span>
						<i class="fa fa-angle-right"></i>
					</span>
				</a>
			</div>
			<div class="user-menu">
				<a href="orders.html">
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-wpforms"></i>
					</span>
					<span>我的订单</span>
					<span>
						<i class="fa fa-angle-right"></i>
					</span>
				</a>
				<a href="">
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-trophy"></i>
					</span>
					<span>升级为商家</span>
					<span>
						<i class="fa fa-angle-right"></i>
					</span>
				</a>
				<a href="userinfo.html" class="userinfo">
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-stack-exchange"></i>
					</span>
					<span>完善资料</span>
					<span>
						<i class="fa fa-angle-right"></i>
					</span>
				</a>
			</div>
		</div>
	</div>
	<!--尾部-->
	<div class="wrap-footer">
		<a href="index.html" class="nav-btn">
			<i class="fa fa-home"></i>
			<span>首页</span>
		</a>
		<a href="database.html" class="nav-btn">
			<i class="fa fa-database"></i>
			<span>积分区</span>
		</a>
		<a href="cube.html" class="nav-btn">
			<i class="fa fa-cube"></i>
			<span>分类</span>
		</a>
		<a href="cart.html" class="nav-btn">
			<i class="fa fa-shopping-cart"></i>
			<span>购物车</span>
		</a>
		<a href="user.html" class="nav-btn  active">
			<i class="fa fa-user-o"></i>
			<span>个人中心</span>
		</a>
	</div>
	<!--导航列表-->
	<div class="navlist item-hidden">
		<ul>
			<li><a href="index.html">首页</a></li>
			<li><a href="cube.html">分类查询</a></li>
			<li><a href="cart.html">购物车</a></li>
			<li><a href="user.html">会员中心</a></li>
			<li class="signOut" ng-click="signOut()"><a href="user.html">退出登录</a></li>
		</ul>
	</div>
	<!--遮罩层-->
	<div class="mask item-hidden">
		<div>
			<i class="fa fa-spinner fa-pulse"></i>
			<p>加载中</p>
		</div>
	</div>
</body>
</html>
