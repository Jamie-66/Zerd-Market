<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>个人资料</title>
	
	<link rel="stylesheet" type="text/css" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="libs/jquery-confirm/jquery-confirm.css">
	<link rel="stylesheet" type="text/css" href="dist/common/common.css">
	<link rel="stylesheet" type="text/css" href="dist/css/user_msg.css">
	<script type="text/javascript" src="libs/jquery/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="libs/jquery-confirm/jquery-confirm.js"></script>
	<script type="text/javascript" src="libs/angular/angular.min.js"></script>
	<script type="text/javascript" src="libs/angular/common.js"></script>
	<script type="text/javascript" src="dist/common/common.js"></script>
	<script type="text/javascript" src="dist/js/user_msg.js"></script>

</head>
<body ng-app="App" ng-controller="Controller">
	<!--头部-->
	<div class="wrap-header">
		<div class="search-bar">
			<a href="javascript:window.history.go(-1)"><i class="fa fa-angle-left"></i></a>
			<div>个人资料</div>
			<a href="javascript:void(0)"><i class="fa fa-list-ul" click="navlist"></i></a>
		</div>
	</div>
	<!--主体内容-->
	<div id="wrapper" class="main-body">
		<div id="scroller">
			<div class="user-menu">
				<a href="">
					<span>我的头像</span>
					<div class="item-count">
						<img ng-src="{{logo}}">
					</div>
					<span>
						<i class="fa fa-angle-right"></i>
					</span>
				</a>
				<a href="">
					<span>会员名</span>
					<div class="item-count" ng-bind="userInfo.account"></div>
					<span>
						<i class="fa fa-angle-right"></i>
					</span>
				</a>
				<a href="">
					<span>昵称</span>
					<div class="item-count" ng-bind="userInfo.nickName"></div>
					<span>
						<i class="fa fa-angle-right"></i>
					</span>
				</a>
				<a href="">
					<span>性别</span>
					<div class="item-count">男</div>
					<span>
						<i class="fa fa-angle-right"></i>
					</span>
				</a>
				<a href="">
					<span>我的二维码名片</span>
					<div class="item-count"><i class="fa fa-qrcode"></i></div>
					<span>
						<i class="fa fa-angle-right"></i>
					</span>
				</a>
				<a href="address_list.html?account={{userInfo.account}}">
					<span>我的收货地址</span>
					<span>
						<i class="fa fa-angle-right"></i>
					</span>
				</a>
			</div>
		</div>
	</div>
	<!--导航列表-->
	<div class="navlist item-hidden">
		<ul>
			<li><a href="index.html">首页</a></li>
			<li><a href="cube.html">分类查询</a></li>
			<li><a href="cart.html">购物车</a></li>
			<li><a href="user.html">会员中心</a></li>
		</ul>
	</div>
	<!--遮罩层-->
	<div class="mask item-hidden">
		<div>
			<i class="fa fa-spinner fa-pulse"></i>
			<p>加载中</p>
		</div>
	</div>
</body>
</html>
